<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Ticket List</title>
	<style>
		body {
			background: #CBDCF7;
			margin: 0;
		}
	</style>
</head>

<body>

	<div class="container">

		<h3>Ticket Details List</h3>
		<hr>
		<!-- 
		int id;
String title;
String description;
String content;
	-->
		<!-- Add a button -->



		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Id</th>
					<th>Ticket Title</th>
					<th>Ticket Short Description</th>
					<th>Ticket Created on</th>
					<th>Ticket Content</th>
				</tr>
			</thead>

			<tbody>
				<tr>

					<td th:text="${ticket.id}" />
					<td th:text="${ticket.title}" />
					<td th:text="${ticket.description}" />
					<td th:text="${ticket.createdDate}" />
					<td th:text="${ticket.content}" />


				</tr>
			</tbody>
		</table>
<a th:href="@{/admin/tickets}" class="btn btn-outline-primary">Back to Tickets List</a>
	</div>

</body>

</html>
